<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>RiotStats</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light test">
    <a class="navbar-brand" href="/"><img src="../static/images/logo.png" alt="Logo" height="30" th:src="@{images/logo.png}"> RiotStats</a>
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://github.com/blueteawolf" target="_blank" rel="noopener noreferrer">Github</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script src="/script/script.js"></script>
</nav>

<div class="jumbotron">
    <div class="container">
        <p id="text"></p>
    </div>
</div>

<form action="summoner" method="post">
    <!--        container d-flex flex-column align-items-center-->
    <div class="jumbotron">
        <p class="typing-text"></p>
        <div class="input-group input-group-lg mt-3">
            <label>
                <input type="text" name="summonerName" class="form-control" placeholder="Summoner Name">
            </label>
<!--            <div class="input-group-append">-->
<!--                <button class="btn btn-primary" type="button">Search</button>-->
<!--            </div>-->
        </div>
    </div>
</form>

<script>
    const words = ["Type in your Name to get your Stats!", "BlueTeaWolf", "YourName"];
    let i = 0;
    let j = 0;
    let typing = false;

    function type() {
        if (!typing) {
            typing = true;
            let text = "";
            const interval = setInterval(function () {
                text += words[i][j];
                document.getElementById("text").innerHTML = text;
                j++;
                if (j === words[i].length) {
                    clearInterval(interval);
                    setTimeout(function () {
                        var backspace = setInterval(function () {
                            text = text.slice(0, -1);
                            document.getElementById("text").innerHTML = text;
                            if (text.length === 0) {
                                clearInterval(backspace);
                                typing = false;
                                if (i === words.length - 1) {
                                    i = 0;
                                } else {
                                    i++;
                                }
                                j = 0;
                                setTimeout(type, 500);
                            }
                        }, 50);
                    }, 500);
                }
            }, 50);
        }
    }

    type();

</script>

</body>
</html>
